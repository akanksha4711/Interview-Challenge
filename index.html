<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | QR code component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body{
      background-color: hsl(212, 45%, 89%);
    }
    .card{
      border-radius: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      margin-top: 10%;
    }
    .card img{
      padding: 10px;
      border-radius: 20px;
    }
    .card h5{
      font-weight: bolder;
      color: hsl(218, 44%, 22%);
    }
    .card-text{
      font-size: 0.8rem;
      color: hsl(220, 15%, 55%);
      padding: 10px 20px 20px 20px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card mt-9" style="width: 18rem;">
      <img class="card-img-top" src="/image-qr-code.png" alt="Card image cap">
      <div class="card-body text-center">
        <h5 class="card-title">Improve your front end skills by building projects</h5>
        <p class="card-text">Scan the QR code to visit front end master and take your coding skills to the next level!</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
